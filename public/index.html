<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogiCat - Início</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="index-container">
    <img src="cat.png" alt="Ícone de gatinho" class="cat-icon">
    <h1>Bem-vindo à LogiCat</h1>
    <p>Gostaria de acessar nossos artigos acadêmicos? 🧠🐱</p>
     <p>Não perca tempo e se cadastre!</p>

    <div class="button-group">
      <a href="login.html" class="btn">já tenho conta</a>
      <a href="cadastro.html" class="btn btn-secondary">Cadastrar-se</a>
    </div>
  </div>

  <footer>
    Desenvolvido pela LogiCat.
  </footer>
  
<script>
  // Aguarda a página carregar totalmente
  window.addEventListener('DOMContentLoaded', () => {
    requestAnimationFrame(() => {
      document.body.classList.add('fade-in');
    });
  });

  // Transição ao sair da página clicando em links
  document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', e => {
      const href = link.getAttribute('href');
      const isSamePageAnchor = href.startsWith('#') || href.startsWith('javascript:');

      if (!isSamePageAnchor) {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.style.opacity = 0;
        document.body.style.transform = 'translateY(20px)';
        setTimeout(() => {
          window.location.href = href;
        }, 500); // tempo menor que a transição para resposta rápida
      }
    });
  });
</script>


</body>
</html>
