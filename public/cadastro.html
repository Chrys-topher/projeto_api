<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/cadastro.css" /> 
</head>
<body>
  <div class="container">
    <form id="cadastroForm">
      <img src="img/cat.png" alt="Ícone de gatinho" class="cat-icon" />

      <h2>Cadastro de Usuário</h2>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Cadastrar</button>

      <p class="links">
        Já possui uma conta? <a href="login.html">Entrar</a>
      </p>
      <p class="links">
        <a href="index.html">← Voltar para o início</a>
      </p>
    </form>
  </div>

  <footer>
    Desenvolvido pela LogiCat.
  </footer>

<script>
  // Aguarda a página carregar totalmente
  window.addEventListener('DOMContentLoaded', () => {
    requestAnimationFrame(() => {
      document.body.classList.add('fade-in');
    });
  });

  // Transição ao sair da página clicando em links
  document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', e => {
      const href = link.getAttribute('href');
      const isSamePageAnchor = href.startsWith('#') || href.startsWith('javascript:');

      if (!isSamePageAnchor) {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.style.opacity = 0;
        document.body.style.transform = 'translateY(20px)';
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      }
    });
  });
</script>
</body>
</html>
